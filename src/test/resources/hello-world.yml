template: Hello, %s!
defaultName: Stranger
database:
  # the name of your JDBC driver
  driverClass: org.postgresql.Driver

  # the username
  user: testowner

  # the password
  password: password

  # the JDBC URL
  url: jdbc:postgresql://localhost/mycompany

  # any properties specific to your JDBC driver:
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate.show_sql: true
    org.hibernate.envers.audit_table_suffix: "_HIST"
    org.hibernate.envers.audit_table_prefix: ""
    org.hibernate.envers.audit_strategy: org.hibernate.envers.strategy.ValidityAuditStrategy


  # the maximum amount of time to wait on an empty pool before throwing an exception
  maxWaitForConnection: 1s

  # the SQL query to run when validating a connection's liveness
  validationQuery: "/* Servicio Usuario Health Check */ SELECT 1"

  # the minimum number of connections to keep open
  minSize: 8

  # the maximum number of connections to keep open
  maxSize: 32

  # whether or not idle connections should be validated
  checkConnectionWhileIdle: false